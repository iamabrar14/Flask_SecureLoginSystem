{% extends "base.html" %}
{% block body%}
<div class="container">
    <h1>Welcome</h1>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form id="auth-form" action="{{url_for('login')}}" method="post">
        <input type="text" name="username" placeholder="Username" class="input-field">
        <input type="password" name="password" placeholder="Password" class="input-field">
        <button type="button" class="btn-btn-login" onclick="setActionForm('login')">Login</button>
        <button type="button" class="btn-btn-login" onclick="setActionForm('register')">Register</button>
    </form>
</div>
<script>
   function setActionForm(action){
    let form=document.getElementById("auth-form")
    if(action==='login'){
        form.action="{{url_for('login')}}";
        form.method='post';
        form.submit();
    }else if(action==='register'){
        form.action="{{url_for('register')}}";
        form.method='post';
        form.submit();
    }
   }
</script>
{% endblock%}
